<html>
<head>
    <title>Login Form</title>
</head>
<style>
    body {
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        background: lightgreen;
        display: flex;
        background: url('1download.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .main {
        background-color: transparent;
        border-radius: 8px;
        width: 500px;
        text-align: center;
        box-shadow: 0 0 15px rgba(12, 12, 12, 0.3);
    }
    h1 {
        color: green;
    }
    .wrap {
        justify-content: center;
        align-items: center;
        display: flex;
    }
    button {
        color: white;
        cursor: pointer;
        background-color: green;
        width: 30%;
        border-radius: 8px;
        padding: 2px;
    }
    .remember {
        display: flex;
        justify-content: space-between;
        font-size: medium;
        margin: -15px 0 15px;
        padding: 10px;
    }
    input[type=text], input[type=password] {
        width: 80%;
        padding: 8px;
        border: 1px solid black;
        border-radius: 10px;
    }
    .social-login {
            margin-top: 15px;
        }
    .social-login img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
    }
    @media (max-width: 600px) {
        button {
            width: 100%; /* Full width button on smaller screens */
        }
        .remember {
            flex-direction: column; /* Stack remember me and forgot password link */
            align-items: flex-start; /* Align items to the start */
        }
    }
</style>
<body>
    <div class="main">
        
        <h1>WELCOME BACK</h1>
        <form>
            <label></label>
            <input type="text" name="text" placeholder="Enter your username" required>
            <br><br>
            <label></label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <br><br>
            
            <div class="remember">
                <label><input type="checkbox" onclick="Password()">Show Password</label>
            <br><br>
               
                <a href="#">Forget password?</a>
            </div>
            <div class="wrap">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="social-login">
            <p>or login with</p>
            <img src="fb.png" alt="Facebook">
            <img src="google.png" alt="Google">
            <img src="twitter.png" alt="Twitter">
        </div>
        <p>New User? 
            <a href="index1.html">Create an Account</a>
        </p>
    </div>

    <script>
        function Password() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
